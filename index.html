<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kartu Ulang Tahun â€” Responsive (Mobile First)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff6fb5;
            --muted: #6b6b78;
            --card-bg: #fff;
            --page-bg: linear-gradient(135deg, #fff6fb, #fffaf0);
            --max-width: 920px;
        }

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        body {
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background: var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 28px 16px;
        }

        /* Wrapper (center column) */
        .wrap {
            width: 100%;
            max-width: var(--max-width);
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        /* Card common */
        .card {
            width: 100%;
            max-width: 720px;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 12px 30px rgba(240, 120, 170, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden;
        }

        /* Start card (bigger visual) */
        #cardStart {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        #cardStart .start-left {
            text-align: center;
        }

        .start-left {
            flex: 1;
            min-width: 0;
        }

        .h-title {
            color: var(--pink);
            font-size: 20px;
            font-weight: 800;
            line-height: 1.05;
            margin-bottom: 6px;
        }

        .lead {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .hero-img {
            width: 110px;
            height: 110px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(200, 100, 150, 0.06);
            flex-shrink: 0;
        }

        .btn {
            background: linear-gradient(90deg, #ff9ec9, #ff6fb5);
            border: 0;
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }

        /* Kejutan card (typing + video) */
        #cardBox {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-subtitle {
            color: var(--pink);
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 8px;
        }

        #message {
            font-size: 16px;
            color: #222;
            font-weight: 600;
            white-space: pre-line;
            min-height: 120px;
            border-right: 2px solid rgba(30, 30, 40, 0.12);
            padding-right: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Video wrapper responsive */
        .videoWrap {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .videoWrap video {
            width: auto;
            max-width: 100%;
            height: auto;
            display: none;
        }

        /* small helper text */
        .small {
            color: var(--muted);
            font-size: 13px;
            margin-top: 8px;
        }

        /* responsive adjustments: mobile-first */
        @media(min-width:700px) {
            body {
                padding: 48px
            }

            .wrap {
                gap: 22px
            }

            #cardStart {
                padding: 26px
            }

            .hero-img {
                width: 130px;
                height: 130px
            }

            .videoWrap video {
                max-width: 520px
            }
        }

        @media(min-width:1000px) {
            .card {
                max-width: 820px
            }

            .videoWrap video {
                max-width: 640px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- CARD PEMBUKA -->
        <div class="cardWrapper">
            <div class="card" id="cardStart" aria-label="Kartu pembuka">
                <div class="start-left">
                    <div class="h-title">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
                    <div class="lead">Thereâ€™s something special for you. Click the button to reveal the surprise..</div>
                    <div style="margin-top:14px;">
                        <button class="btn" id="openBtn">Open The surprise âœ¨</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- CARD KEJUTAN -->
        <div class="card" id="cardBox" aria-live="polite">
            <div class="card-subtitle">22 November 2025 âœ¨</div>

            <div id="message" aria-atomic="true"></div>

            <div class="videoWrap">
                <video id="video1" src="video.mp4" playsinline></video>
            </div>

            <div class="videoWrap" style="margin-top:10px;">
                <video id="video2" src="video2.mp4" playsinline></video>
            </div>
        </div>
    </div>

    <!-- Backsound (diputar saat video2 mulai) -->
    <audio id="backsound" src="lauv.mp3" preload="auto"></audio>

    <script>
        // Elements
        const openBtn = document.getElementById('openBtn');
        const cardStart = document.getElementById('cardStart');
        const cardBox = document.getElementById('cardBox');
        const messageEl = document.getElementById('message');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const backsound = document.getElementById('backsound');

        // Message text
        const messageText = `
Happy birthday, Mba Nur ðŸ’—ðŸŽ‰
Hope your day is full of laughter, love, and sweet little surprises.
May all your wishes come true.
From Necaa, to my Sumala ðŸ§Ÿâ€â™€ï¸ðŸ’—ðŸ’—ðŸ’—ðŸ’—`;

        // Typing effect helper (async/await style)
        function typeText(targetEl, text, speed = 30) {
            return new Promise(resolve => {
                targetEl.textContent = '';
                let i = 0;
                const t = setInterval(() => {
                    targetEl.textContent += text[i] ?? '';
                    i++;
                    if (i >= text.length) {
                        clearInterval(t);
                        resolve();
                    }
                }, speed);
            });
        }

        // click to open surprise
        openBtn.addEventListener('click', async () => {
            // hide start card and reveal surprise card (with smoothness)
            cardStart.style.display = 'none';
            cardBox.style.display = 'flex';
            cardBox.style.flexDirection = 'column';
            // typing effect
            await typeText(messageEl, messageText, 35);

            // small delay then show & play video1
            setTimeout(async () => {
                video1.style.display = 'block';
                try { await video1.play(); } catch (e) { /* autoplay blocked; user can tap */ }
            }, 450);
        });

        // when video1 ends -> hide video1, show video2 + play backsound
        video1.addEventListener('ended', async () => {
            video1.style.display = 'none';
            video2.style.display = 'block';
            // try to play video2 and backsound; catches in case autoplay blocked
            try { await video2.play(); } catch (e) { }
            try { await backsound.play(); } catch (e) { }
        });

        // Accessibility: if user taps video1 to play manually and it starts, keep normal flow.
        // If video2 ends, keep it visible (user can replay by native controls).
    </script>
</body>

</html>
