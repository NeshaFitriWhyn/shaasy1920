<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday ‚Äî Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pink: #ff6fb5;
            --accent: #ff9ec9;
            --muted: #6b6b78;
            --card: #fff;
            --bg: linear-gradient(135deg, #fff0f6, #fff8f0);
            --max: 920px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            display: block;
            padding: 28px 16px;
        }

        .container {
            width: 100%;
            max-width: var(--max);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .header {
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.85));
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 12px 40px rgba(240, 120, 175, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.6);
            justify-content: space-between;
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), var(--pink));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 8px 20px rgba(200, 90, 140, 0.08);
        }

        .title {
            font-weight: 800;
            color: var(--pink);
            font-size: 18px;
        }

        .lead {
            color: var(--muted);
            font-size: 13px;
        }

        .card {
            width: 100%;
            background: var(--card);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 18px 60px rgba(240, 120, 175, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .starter {
            text-align: center;
            max-width: 660px;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), var(--pink));
            padding: 12px 20px;
            border-radius: 12px;
            border: 0;
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 10px 30px rgba(160, 50, 120, 0.08);
        }

        .btn.ghost {
            background: transparent;
            color: var(--pink);
            border: 1px dashed rgba(255, 107, 181, 0.18);
            box-shadow: none;
            padding: 10px 16px;
            font-weight: 700;
        }

        .card-sub {
            color: var(--pink);
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 6px;
            text-align: center;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .muted-note {
            font-size: 13px;
            color: var(--muted);
        }

        .footer {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        .videoWrap {
            width: 100%;
            max-width: 560px;
            /* lebar card */
            margin-top: 12px;
            display: flex;
            justify-content: center;
        }

        .videoWrap video {
            width: 100%;
            /* menyesuaikan lebar card */
            height: auto;
            /* menjaga rasio */
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(180, 80, 140, 0.06);
            background: #000;
            object-fit: cover;
            playsinline: true;
            /* penting supaya iPhone/HP tidak fullscreen */
        }




        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(180, 80, 140, 0.06);
            display: block;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="container" role="main">

        <header class="header">
            <div class="brand">
                <div class="logo">HBD</div>
                <div>
                    <div class="title">Happy Birthday ‚Äî Mba Nur</div>
                    <div class="lead">necaa</div>
                </div>
            </div>
            <div class="row">
                <button class="btn ghost" id="resetBtn" title="Reset page">Reset</button>
            </div>
        </header>

        <section class="card starter" id="cardStart" aria-label="Kartu pembuka">
            <div class="meta" style="padding:6px 8px">
                <div style="font-weight:900;font-size:20px;color:var(--pink)">Hi‚Ä¶ there‚Äôs something for you üéÇ</div>
                <div style="margin-top:8px;color:var(--muted)">Click the button below to start</div>
                <div style="margin-top:14px">
                    <button class="btn" id="openBtn">Open Surprise‚ú®</button>
                </div>
            </div>
        </section>

        <section class="card" id="surprise" aria-live="polite" style="display:none;">
            <div class="card-sub">For My Fav Sister üßü‚Äç‚ôÄÔ∏è‚ú®</div>
            <div id="message" aria-atomic="true"
                style="min-height:120px; font-weight:700; color:#333; font-size:16px; white-space:pre-line; text-align:center;">
            </div>

            <!-- Video pertama: user klik play -->
            <div class="videoWrap" id="video1Wrapper" style="display:none;">
                <video id="video1" controls playsinline>
                    <source src="video1.mp4" type="video/mp4">
                    Browsermu tidak mendukung tag video.
                </video>
            </div>

            <!-- Video kedua: auto-start setelah video pertama selesai -->
            <div class="videoWrap" id="video2Wrapper" style="display:none;">
                <video id="video2" controls playsinline>
                    <source src="video2.mp4" type="video/mp4">
                    Browsermu tidak mendukung tag video.
                </video>
            </div>


        </section>

    </div>

    <script>
        const openBtn = document.getElementById('openBtn');
        const cardStart = document.getElementById('cardStart');
        const surprise = document.getElementById('surprise');
        const messageEl = document.getElementById('message');
        const video1Wrapper = document.getElementById('video1Wrapper');
        const video2Wrapper = document.getElementById('video2Wrapper');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const resetBtn = document.getElementById('resetBtn');

        openBtn.addEventListener('click', () => {
            cardStart.style.display = 'none';
            surprise.style.display = 'flex';

            // confetti kecil
            for (let i = 0; i < 30; i++) {
                const el = document.createElement('div');
                el.style.position = 'fixed';
                el.style.left = (20 + Math.random() * 60) + '%';
                el.style.top = (10 + Math.random() * 50) + '%';
                el.style.width = (6 + Math.random() * 8) + 'px';
                el.style.height = (10 + Math.random() * 12) + 'px';
                el.style.background = ['#ff6fb5', '#ffd36b', '#7a6bff', '#4be1c6', '#ff8a5b'][Math.floor(Math.random() * 5)];
                el.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                el.style.borderRadius = '2px';
                el.style.opacity = '0.95';
                el.style.zIndex = 2000;
                el.style.pointerEvents = 'none';
                el.style.transition = 'transform 1.6s linear, opacity 1.6s';
                document.body.appendChild(el);
                requestAnimationFrame(() => {
                    el.style.transform = 'translateY(' + (200 + Math.random() * 200) + 'px) rotate(' + (Math.random() * 720) + 'deg)';
                    el.style.opacity = '0';
                });
                setTimeout(() => el.remove(), 1800);
            }

            // typing effect
            const text = `Happy Birthday, Kak Dila üéâ\nHope your day is full of laughter, love\nand sweet little surprises\nMay all your wishes come trueüíñ\n\nFrom Neca, who made this special for you üíó`;
            messageEl.textContent = '';
            let i = 0;
            const t = setInterval(() => {
                messageEl.textContent += text[i] ?? '';
                i++;
                if (i >= text.length) {
                    clearInterval(t);
                    // tampilkan video pertama setelah typing effect
                    video1Wrapper.style.display = 'flex';
                }
            }, 32);

            // ketika video1 selesai
            video1.addEventListener('ended', () => {
                video1Wrapper.style.display = 'none';  // sembunyikan video pertama
                video2Wrapper.style.display = 'flex';  // tampilkan video kedua
                video2.play();  // otomatis putar video kedua
            });

        });

        // reset
        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>

</html>
